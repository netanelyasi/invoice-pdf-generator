services:
  invoice-pdf-generator:
    build: .
    expose:
      - "8080"
    environment:
      - NODE_ENV=production
      - PORT=8080
      - PUPPETEER_HEADLESS=true
      - PUPPETEER_ARGS=--no-sandbox,--disable-setuid-sandbox,--disable-dev-shm-usage,--disable-gpu,--no-zygote
      - DB_PATH=/usr/src/app/data/invoices.db
      - UPLOAD_MAX_SIZE=5242880
      - UPLOAD_DIR=/usr/src/app/public/uploads
    volumes:
      - invoice_data:/usr/src/app/data
      - invoice_uploads:/usr/src/app/public/uploads
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  invoice_data:
  invoice_uploads: